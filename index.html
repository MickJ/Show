<audio src="images/yearMusic.mp3" autoplay loop></audio>
<!--模态框开始-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">用户登录</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="login-form">  <!--.container-->
                    <div class="form-group">   <!--.row-->
                        <div class="col-xs-2">
                            <label class="control-label" for="uname">用户名：</label>
                        </div>
                        <div class="col-xs-5">
                            <input class="form-control" type="text" id="uname" placeholder="请输入用户名" name="uname"
                                   value="fengxi"/>
                        </div>
                        <div class="col-xs-5">
                            <span class="help-block">用户名可以包含数字、字母</span>
                        </div>
                    </div>
                    <div class="form-group">  <!--.row-->
                        <div class="col-xs-2">
                            <label class="control-label" for="upwd">密 码：</label>
                        </div>
                        <div class="col-xs-5">
                            <input class="form-control" type="password" id="upwd" placeholder="请输入您的密码" name="upwd"
                                   value="123"/>
                        </div>
                        <div class="col-xs-5">
                            <span class="help-block">密码长度在6~12位之间</span>
                        </div>
                    </div>
                    <!--单责任原则：不要让一个DIV做所有的事情-->
                    <div class="form-group">    <!--.row-->
                        <div class="col-xs-10 col-xs-offset-2">
                            <!--注意此处复选框/单选框的写法-->
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">七天之内不再登录
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="bt-login">登录</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!--模态框结束-->
